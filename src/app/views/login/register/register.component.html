<div class="register-container bg-light">
  <div class="register-box">
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
            <div class="form-group">
              <label class="d-block">
                <input type="text" class="form-control" formControlName="firstName" autocomplete="firstName"
                  [placeholder]="'Nombre'" />
                <span hidden >Nombre</span>
                <small [hidden]="registerForm.controls.firstName.valid || registerForm.controls.firstName.untouched"
                  class="text-danger" >
                  El nombre es obligatorio
                </small>
              </label>
              <label class="d-block">
                <input type="text" class="form-control" formControlName="lastName" autocomplete="lastName"
                  [placeholder]="'Apellidos'" />
                <span hidden >Apellidos</span>
                <small [hidden]="registerForm.controls.lastName.valid || registerForm.controls.lastName.untouched"
                  class="text-danger" >
                  Los apellidos son obligatorios
                </small>
              </label>
              <label class="d-block">
                <input type="text" class="form-control" formControlName="userName" autocomplete="userName"
                  [placeholder]="'Nombre de usuario'" />
                <span hidden >Nombre de usuario</span>
                <small [hidden]="registerForm.controls.userName.valid || registerForm.controls.userName.untouched"
                  class="text-danger" >
                  El nombre de usuario es obligatorio
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password" autocomplete="current-password"
                  [placeholder]="'Contraseña'" required />
                <span hidden >Contraseña</span>
                <small [hidden]="registerForm.controls.password.valid || registerForm.controls.password.untouched"
                  class="text-danger" >
                  La contraseña es obligatoria
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="confirmarPassword" [placeholder]="'Repetir la contraseña'" required />
                <span hidden >Repetir la contraseña</span>
                <small [hidden]="registerForm.controls.confirmarPassword.valid || registerForm.controls.confirmarPassword.untouched"
                  class="text-danger" >
                  Las contraseñas no coinciden
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">
              <i class="fas fa-cog fa-spin"></i>
              <span >Registrarse</span>
            </button>
            <a class="card-link"  style="float: right;"  (click)="login()">Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
