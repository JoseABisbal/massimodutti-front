<h4 class="mb-4">Editar Nave</h4>
<form class="form" [formGroup]="navesForm">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombre">
    <div *ngIf="navesForm.controls.nombre.invalid && navesForm.controls.nombre.touched" class="alert alert-danger">
        El nombre es obligatorio.
    </div>
  </div>
  <div class="form-group">
    <label for="nombre">Modelo</label>
    <input type="text" class="form-control" id="modelo" formControlName="modelo">
    <div *ngIf="navesForm.controls.modelo.invalid && navesForm.controls.modelo.touched" class="alert alert-danger">
      El modelo es obligatorio.
  </div>
  </div>
  <div class="row">
    <div class="col">
      <label>
        <span>Seleccionar Imagen</span>
        <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="navesForm.get('imagen').value">
        <img onerror="this.onerror=null;this.src='assets/images/banner_error_404.jpg';"
          [src]="navesForm.get('imagen').value" alt="" width="200px">

      </div>
    </div>
  </div>
  <div class="row modal-footer">
    <div class="col-12">
      <button type="button" class="btn btn-primary left" (click)="guardarNave()">Guardar</button>
      <button type="button" class="btn btn-secondary bt-cancel" (click)="canceler()">Cancelar</button>
    </div>
  </div>
</form>
